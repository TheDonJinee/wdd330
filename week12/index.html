<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h6>Simple Chatbot</h6>

  <div class="container-bot">
    <div class="chat-head">
      <div class="logo">
        <img src="./images/chatbot-icon.svg" alt="bot" />
      </div>
      <div class="title">ChatBot</div>
    </div>
    <div class="chat-mgs"></div>
    <div class="chat-input">
      <div class="small-input">
        <input type="text" id="inputTxt" placeholder="writ a reply..." autofocus />
      </div>
      <div class="send-ms">
        <img src="images/paper-plane-icon.svg" alt="send" />
      </div>
    </div>
  </div>
  <script src="response.js" defer></script>
  <script src="app.js" defer></script>
</body>

</html>
