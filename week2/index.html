<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <h1>Team Activity</h1>

                placeholder="enter a number" type="number" />

        </div>
        <div>
            <input id="comNumber1" placeholder="enter a number" type="number" /><input id="comNumber2"
                placeholder="enter a number" type="number" />
